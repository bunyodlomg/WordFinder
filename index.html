<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://iconarchive.com/download/i107331/google/noto-emoji-animals-nature/22221-cat.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Typing</title>
</head>

<body class="bg-warning">
    <div class="row result d-flex justify-content-between align-items-center m-5">
        <h5 class="col-4 text-center">Score:<span class="shake-slow">0</span></h5>
        <img width="200"
            src="https://images.squarespace-cdn.com/content/v1/610118d718f2833505207c07/1628588663011-EUL7IJBBBUGG74R3CCWE/Wallace+at+Computer+Typing.gif"
            alt="Typing" class="col-4">
        <h5 class="col-4 text-center"><span class="shake-constant shake-constant--hover">00:10</span></h5>
    </div>
    <div class="content d-flex flex-column align-items-center gap-5">
        <h2 class="text-center"></h2>
        <input type="text" class="form-control align-self-center rounded-5 w-25" id="floatingInput"
            placeholder="typing">
        <i type="button" class="fa-solid fa-rotate-right hover d-none"></i>
    </div>
    <audio src="./Tick.mp3"></audio>
    <audio src="./success.mp3"></audio>
    <audio src="./gameOver.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./word.js"></script>
    <script src="./app.js"></script>
</body>

</html>
